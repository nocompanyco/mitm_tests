directories:
  output: dist
  buildResources: build
appId: org.counterpart.mitm
productName: mitm
artifactName: '${productName}-${version}-${os}-${arch}.${ext}'
mac:
  category: your.app.category.type
  target:
    - zip
  hardenedRuntime: true
  gatekeeperAssess: true
win:
  target:
    - nsis
    - zip
nsis:
  allowElevation: true
  oneClick: false
  perMachine: true
linux:
  target:
    - deb
    - apk
    - tar.gz
electronVersion: 9.0.0
